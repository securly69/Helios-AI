<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZipAI</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --bg-main: #343541;
      --bg-bubble-user: #10b981;
      --bg-bubble-assistant: #444654;
      --text-light: #ffffff;
      --font: "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%; width: 100%;
      font-family: var(--font);
      background: var(--bg-main);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 16px;
      font-size: 1.2rem;
      background: #202123;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header i { font-size: 1.5rem; }

    /* Chat body */
    #chatBody {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Message container */
    .message-container {
      display: flex;
      align-items: flex-start;
      max-width: 70%;
    }
    .assistant {
      justify-content: flex-start;
    }
    .user {
      justify-content: flex-end;
      align-self: flex-end;
    }

    /* Avatar */
    .avatar {
      font-size: 1.4rem;
      color: #aaaaaa;
    }
    .user .avatar {
      color: #10b981;
    }
    .assistant .avatar {
      margin-right: 8px;
    }
    .user .avatar {
      margin-left: 8px;
    }

    /* Bubble */
    .message {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }
    .assistant .message {
      background: var(--bg-bubble-assistant);
      color: var(--text-light);
    }
    .user .message {
      background: var(--bg-bubble-user);
      color: var(--text-light);
    }

    /* Input footer */
    footer {
      display: flex;
      padding: 12px 16px;
      background: #40414f;
      border-top: 1px solid #4a4a57;
    }
    footer textarea {
      flex: 1;
      resize: none;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 0.95rem;
      height: 60px;
      background: #565761;
      color: var(--text-light);
      font-family: var(--font);
    }
    footer textarea:focus { outline: none; }
    footer button {
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      padding: 0 16px;
      font-size: 1.1rem;
      cursor: pointer;
      background: var(--bg-bubble-user);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer button:disabled { opacity: 0.5; cursor: default; }
  </style>
</head>
<body>

  <header>
    <i class="fas fa-robot"></i>
    <span>ZipAI</span>
  </header>

  <div id="chatBody"></div>

  <footer>
    <textarea id="chatInput" placeholder="Type your message..."></textarea>
    <button id="sendBtn" disabled><i class="fas fa-paper-plane"></i></button>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
